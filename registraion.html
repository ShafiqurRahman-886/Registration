
<!DOCTYPE html>
<html>
<head>
    <title>Responsive Login Form Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="regi.css">
</head>
<body>

<div class="container1">
      <div class="topnav">
             <a class="active" href="welcome.html">Home</a>
             <a href="login.html">LogIn</a>
             <a href="registraion.html">Registraion</a>
             <a href="about.html">About</a>
      </div>
     <div class="wrapper">

         <div class="headline">
             <h1>Welcome. We exist to make your studies easier.</h1>
         </div>
         <form class="form" method="post" action="#">
            <div class="signup">
                <div class="form-group">
                    <input type="text" placeholder="Full name" required="">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn">SIGN UP</button>
                <div class="account-exist">
                    Already have an account? <a href="login.html" id="login">Login</a>
                </div>
         </form>
     </div>
</div>

    <script src="main.js"></script>
</body>
</html>
